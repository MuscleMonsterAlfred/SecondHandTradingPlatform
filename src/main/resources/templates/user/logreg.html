<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ch">
<head>
    <base th:href="${#request.getScheme()}+'://'+${#request.getServerName()}+':'+${#request.getServerPort()}+${#request.getContextPath()}">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/userInfo/lgstyle.css}">
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>

<body>
<div class="dowebok">
    <div class="form sign-in">
        <h2>Welcome</h2>
        <label>
            <span>Account</span>
            <input type="text" autocomplete="off" placeholder="" id="username"/>
        </label>
        <label>
            <span>Password</span>
            <input type="password" autocomplete="off" placeholder="" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <!--<label>
            <span>Code</span>
            <input type="text" autocomplete="off" placeholder="" id="vercode" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <img th:src="@{/images}" title="Refresh" width="128px"
                 height="33px" id="image1" onclick="getcode(this)"/>
        </label>-->
        <p class="forgot-pass"><a th:href="@{/forget}">Forget password？</a></p>
        <button type="button" class="submit" id="submitlg" style="margin-top:10px" onclick="submitlogin()">Login</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>No account？</h2>
            </div>
            <div class="img__text m--in">
                <h2>Having account？</h2>
            </div>
            <div class="img__btn">
                <span class="m--up">Register</span>
                <span class="m--in">Login</span>
            </div>
        </div>
        <div class="form sign-up" id="registers" style="margin-top:-25px">
            <h2>Register</h2>
            <label>
                <span>Email</span>
                <input type="email" autocomplete="off" placeholder="Email ends with .ac.uk" id="useremail" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>
            <label>
                <span>Mobile</span><!-- @blur="jiantingphone()"/>-->
                <input type="text" autocomplete="off" placeholder="" id="userphone" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>
            <label>
                <span>User Name</span>
                <input type="text" autocomplete="off" placeholder="" id="nickname"/>
            </label>
            <label>
                <span>Password</span>
                <input type="password" autocomplete="off" placeholder="" id="password2" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>
            <label>
                <span>School</span>
                <select name="school" id="school">
                    <option th:title="UniversityofCambridge">University of Cambridge</option>
                    <option th:title="UniversityofOxford">University of Oxford</option>
                    <option th:title="ImperialCollegeLondon">Imperial College London</option>
                    <option th:title="UniversityCollegeLondon">University College London(UCL)</option>
                    <option th:title="TheUniversityOfEdinburgh">The University of Edinburgh</option>
                    <option th:title="TheUniversityOfManchester">The University of Manchester</option>
                    <option th:title="KingsCollegeLondon">King’s College London</option>
                    <option th:title="LondonSchoolOfEconomicsPoliticalScience">London School of Economics and Political Science</option>
                    <option th:title="UniversityOfBristol">University of Bristol</option>
                    <option th:title="UniversityOfWarwick">University of Warwick</option>
                    <option th:title="UniversityOfSouthampton">University of Southampton</option>
                    <option th:title="UniversityOfGlasgow">University of Glasgow</option>
                    <option th:title="UniversityOfLeeds">University of Leeds</option>
                    <option th:title="UniversityOfBirmingham">University of Birmingham</option>
                    <option th:title="DurhamUniversity">Durham University</option>
                    <option th:title="TheUniversityOfSheffield">The University of Sheffield</option>
                    <option th:title="UniversityOfStAndrews">University of St Andrews</option>
                    <option th:title="UniversityOfNottingham">University of Nottingham</option>
                    <option th:title="NewcastleUniversity">Newcastle University</option>
                </select>
            </label>
            <label>
                <span>Code</span>
                <input type="text" autocomplete="off" placeholder="" id="phonevercode"  onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
            </label>
            <label>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid " id="LAY-user-getsmscode"
                        onclick="getphonecode()">Get code</button>
            </label>
            <button type="button" id="submitrg" class="submit" style="margin-top:10px" onclick="submitregister()">Register</button>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/js.cookie.min.js}"></script>
<script th:src="@{/static/js/userInfo/logreg.js}"></script>
</html>
